<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add New Show</title>
</head>
<style>
 .header {
            padding: 20px;
            height: 120px   ;
            text-align: center;
            background: #C576F6;
            color: #51087E;
            font-size: 30px;
    }
.btn{
      background-color: #C576F6;
      margin:  7px;
      
    }
    .messages{
      color: red;
    }
    .logout{
        float: right;
    }
</style>
<body>
    <div class="header">
        <h1>TV Shows</h1>
      </div>
      <h6 class="logout"><a href="{% url 'cancel' %}">cancel</a></h6>
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Car Model" name="model" aria-describedby="basic-addon1" value="{{car.model}}">
            <input type="number" class="form-control" placeholder="Car Price" name="price" aria-describedby="basic-addon1" value="{{car.price}}">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Car make" name="maker" value="{{car.maker}}">
            <input type="number" class="form-control" placeholder="Release year" name="year" value="{{car.year}}">
            
        </div>
          <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea  class="form-control" aria-label="With textarea" name="desc" >{{car.desc}} </textarea>
            
          </div>
        <button type="submit" class="btn btn-primary">Update</button>  <!-- Submit the form -->
    </form>
    <a href="{% url 'details' id=car.id %}">Back to Details</a>
</body>
</html>
