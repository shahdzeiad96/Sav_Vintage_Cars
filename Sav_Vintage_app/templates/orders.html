<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All Tv Shows</title>
</head>
<style>
    .header {
            padding: 20px;
            height: 120px   ;
            text-align: center;
            background: #C576F6;
            color: #51087E;
            font-size: 30px;
    }
    body{
        width: 1200px;
        margin:  auto;
        color: #51087E;
    }
    .logout{
        padding: 4px;
        float: right;
    }
    .table{
        border:double #51087E ;
        color: #A020F0;
    }
</style>
<body>
    <div class="header">
        <h1>Savage vintage</h1>
        <h6 class="logout">
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Log out</a>
      </h6>
      <h6 class="logout">
          <a href="{% url 'success' %}" class="btn btn-primary btn-sm"><< Back to Deals</a>
      </h6>
      </div>
    <h3 class="modal-title">All {{username}}'s purchases </h3>
    <table class="table table-bordered table-secondary">
        <thead>
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Model</th>
            <th scope="col">seller</th>
            <th scope="col">contact</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody>
            {% for purchase in purchases%}
          <tr>
            <th scope="row"> {{purchase.car.year}} </th>
            <td> {{purchase.car.model}} </td>
            <td> {{purchase.car.seller.first_name}} </td>
            <td>phone num</td>
            <td> <a href="{% url 'cancel' purchase.id %}"> Cancel </a> </td>
            


          </tr>
          {%endfor%}
          
        </tbody>
      </table> 

</body>
</html>
