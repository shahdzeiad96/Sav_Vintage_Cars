<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add New Car</title>
</head>
<style>
    .header {
            padding: 20px;
            height: 120px   ;
            text-align: center;
            background: #C576F6;
            color: #51087E;
            font-size: 30px;
    }
.btn{
      background-color: #C576F6;
      margin:  7px;
      
    }
    .messages{
      color: red;
    }
    .logout{
        float: right;
    }
</style>
<body>
    <div class="header">
        <h1>Savage Vintage Cars</h1>
        <h6 class="logout">
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Log out</a>
      </h6>
      <h6 class="logout">
          <a href="{% url 'success' %}" class="btn btn-primary btn-sm"><< Back to Deals</a>
      </h6>
      
      <form action="/addCar" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Car Model" name="model" aria-describedby="basic-addon1">
            <input type="number" class="form-control" placeholder="Car Price" name="price" aria-describedby="basic-addon1">
            <span class="input-group-text">$</span>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Car make" name="maker">
            <input type="number" class="form-control" placeholder="Release year" name="year">
            
        </div>


        <div class="input-group">
            <span class="input-group-text">Write Description of your car</span>
            <textarea class="form-control" aria-label="With textarea" name="desc"></textarea>
            
        </div>
    
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
              </li>
            {% endfor %}
          </ul>
        {% endif %}
        <div class="d-grid gap-2 d-mx-autp">
            <button type="submit" class="btn btn-primary">Add a car</button>
          </div>
          
      </form>
</body>
</html>
