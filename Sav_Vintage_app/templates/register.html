<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    .vh-100{
        background-color: #D7A1F9;
    }
    .card text-black{
        border-radius: 25px;   
    }
    .btn{
      background-color: #C576F6;
      
      
    }
    .messages{
      color: red;
    }
</style>
<body>
    <form action="/register" method="POST" >
        {% csrf_token %}
        <section class="vh-100" >
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" >
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                          <p>if you already a member <a href="{% url 'login' %}">login</a></p>
          
                          <form class="mx-1 mx-md-4">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" class="form-control" name="first_name"/>
                                <label class="form-label" for="form3Example1c">First Name</label>
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                  <input type="text" id="form3Example1c" class="form-control" name="last_name"/>
                                  <label class="form-label" for="form3Example1c">Last Name</label>
                                </div>
                              </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="email" id="form3Example3c" class="form-control" required name="email"/>
                                <label class="form-label" for="form3Example3c" >Your Email</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" id="form3Example4c" class="form-control" name="password" />
                                <label class="form-label" for="form3Example4c">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" id="form3Example4cd" class="form-control" name="confirm_pw"/>
                                <label class="form-label" for="form3Example4cd">Repeat your password</label>
                              </div>
                            </div>
                                {% if messages %}
                                    <ul class="messages">
                                    {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                        {{ message }}
                                        </li>
                                    {% endfor %}
                                    </ul>
                                {% endif %}

          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://media.istockphoto.com/id/1510728851/vector/hand-holding-magnifying-glass-choosing-car-in-flat-design-on-white-background.jpg?s=1024x1024&w=is&k=20&c=nuM4fS2OFtwpCwN0zFNeE2cvmCk1DbGbZpncXuaNZrQ="
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
    
</body>
</html>
