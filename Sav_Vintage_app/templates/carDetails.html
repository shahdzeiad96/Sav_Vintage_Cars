
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{{ car.maker }} - Details</title>
</head>
<style>
    .header {
            padding: 20px;
            height: 120px   ;
            text-align: center;
            background: #C576F6;
            color: #51087E;
            font-size: 30px;
    }
    body{
        width: 1200px;
        margin:  auto;
    }
    .logout{
        padding: 4px;
        float: right;
    }
    .btn{
      background-color: #C576F6;
      
      
    }
    .messages{
      color: red;
    }
</style>
<body>

    {% if car.id %}
    

      <div class="card">
        <div class="card-header">
            <form action="{% url 'successPurchase' car.id %}" method="POST">
                {% csrf_token %}
                <div class="header">
                    <h1>{{car.maker}} {{car.model}}</h1>
                    
                </div>
                <div class="content">
                    <h1>Price:{{car.price}}$</h1>
                    <h2>Model: {{ car.model }}</h2>
                    <h3>Make: {{car.maker}}</h3>
                    <h5>Year:{{car.year}} </h5>

            
            
                <p><strong>Description:</strong> {{ car.desc }}</p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Make order</button>
                </div>
            </form>
        </div>
    </div>
    {%endif%}
    <a href="/viewOrders" style="float: right;">My purchases Orders</a>

    
    
    {% if car.id %}
    <a href="{% url 'delete' car.id %}">Delete</a>
{% else %}
    <span>Delete not available</span>
{% endif %}
    <a href="{% url 'success' %}">Back to Home</a>
    </div>
    
</body>
</html>
